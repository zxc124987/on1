<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack A Mole</title>

  <!-- vue vuetify -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="stylesheet" href="../style.css">

  <style>
    .v-application--wrap {
      box-sizing: border-box;
      background: #ffc600;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      padding: 0;
      margin: 0;
      font-family: "Amatic SC", cursive;
    }

    h1 {
      text-align: center;
      font-size: 82px;
      line-height: 1;
      margin: 20px 0;
    }

    .score {
      background: rgba(255, 255, 255, 0.2);
      padding: 0 3rem;
      line-height: 1;
      border-radius: 1rem;
    }

    .game {
      width: 600px;
      height: 400px;
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
    }

    .hole {
      flex: 1 0 33.33%;
      overflow: hidden;
      position: relative;
    }

    .hole:after {
      display: block;
      background: url(dirt.svg) bottom center no-repeat;
      background-size: contain;
      content: "";
      width: 100%;
      height: 70px;
      position: absolute;
      z-index: 2;
      bottom: -30px;
    }

    .mole {
      background: url("mole.svg") bottom center no-repeat;
      background-size: 60%;
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      transition: all 0.4s;
    }

    .hole.up .mole {
      top: 0;
    }

    .mole.up {
      top: 0;
    }
  </style>

</head>

<body>

  <div id="app">
    <v-app id="inspire">
      <div class="header">
        <v-app-bar elevation="4" dense>
          <a href="../index.html" class="logo">Hank</a>
          <v-btn class="ml-auto" icon @click.stop="drawer = !drawer"><i class="fa-solid fa-bars-staggered"></i></v-btn>
        </v-app-bar>

        <v-navigation-drawer v-model="drawer" absolute temporary>
          <v-list-item>
            <v-list-item-content>
              <v-list-item-title>Hank's Nav</v-list-item-title>
            </v-list-item-content>
          </v-list-item>

          <v-divider></v-divider>

          <v-list dense v-for="(el, index) in navigation" :key="index">
            <v-list-item link>
              <v-list-item-content>
                <a :href="el.link">{{ el.text }}</a>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-navigation-drawer>
      </div>

      <h1>Whack-a-mole! <span class="score">0</span></h1>
      <button>Start!</button>

      <div class="game">
        <div class="hole hole1">
          <div class="mole"></div>
        </div>
        <div class="hole hole2">
          <div class="mole"></div>
        </div>
        <div class="hole hole3">
          <div class="mole"></div>
        </div>
        <div class="hole hole4">
          <div class="mole"></div>
        </div>
        <div class="hole hole5">
          <div class="mole"></div>
        </div>
        <div class="hole hole6">
          <div class="mole"></div>
        </div>
      </div>
    </v-app>
  </div>

  <!-- vue vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>

    const navigation = [
      {
        text: "Parallax Scroll Animation",
        link: "./parallax_scroll_animation.html"
      },
      {
        text: "Mouse Move Shadow",
        link: "./mouse_move_shadow.html"
      },
      {
        text: "Click and drag",
        link: "./click_and_drag.html"
      },
      {
        text: "Countdown Timer",
        link: "./countdown_timer.html"
      },
      {
        text: "Whack A Mole",
        link: "./whack_a_mole.html"
      },
    ]

    new Vue({
      el: "#app",
      vuetify: new Vuetify(),
      data() {
        return {
          drawer: null,
          navigation: navigation
        }
      }
    })
  </script>

</body>

</html>
