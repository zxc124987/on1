<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <!-- vue vuetify -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="stylesheet" href="../style.css">

  <style>
    .v-application--wrap {
      box-sizing: border-box;
      /* font-size: 10px; */
      background: #8E24AA;
      background: linear-gradient(45deg, #42a5f5 0%, #478ed1 50%, #0d47a1 100%);
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      /* text-align: center; */
      font-family: 'Inconsolata', monospace;
    }

    .display__time-left {
      font-weight: 100;
      font-size: 20rem;
      margin: 0;
      color: white;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.05);
    }

    .timer {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .timer__controls {
      display: flex;
    }

    .timer__controls>* {
      flex: 1;
    }

    .timer__controls form {
      flex: 1;
      display: flex;
    }

    .timer__controls input {
      flex: 1;
      border: 0;
      padding: 20px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid rgba(0, 0, 0, 0.2);
      border-right: 1px solid rgba(0, 0, 0, 0.2);
    }

    .timer__controls input::placeholder {
      color: #ffffff;
    }

    .timer__button {
      background: none;
      border: 0;
      cursor: pointer;
      color: white;
      font-size: 18px;
      text-transform: uppercase;
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 3px solid rgba(0, 0, 0, 0.2);
      border-right: 1px solid rgba(0, 0, 0, 0.2);
      padding: 1rem;
    }

    .timer__button:hover,
    .timer__button:focus {
      background: rgba(0, 0, 0, 0.2);
      outline: 0;
    }

    .display {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .display__end-time {
      font-size: 18px;
      color: white;
    }
  </style>

</head>

<body>

  <div id="app">
    <v-app id="inspire">
      <div class="header">
        <v-app-bar elevation="4" dense>
          <a href="../index.html" class="logo">Hank</a>
          <v-btn class="ml-auto" icon @click.stop="drawer = !drawer"><i class="fa-solid fa-bars-staggered"></i></v-btn>
        </v-app-bar>

        <v-navigation-drawer v-model="drawer" absolute temporary>
          <v-list-item>
            <v-list-item-content>
              <v-list-item-title>Hank's Nav</v-list-item-title>
            </v-list-item-content>
          </v-list-item>

          <v-divider></v-divider>

          <v-list dense v-for="(el, index) in navigation" :key="index">
            <v-list-item link>
              <v-list-item-content>
                <a :href="el.link">{{ el.text }}</a>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-navigation-drawer>
      </div>

      <div class="timer">
        <div class="timer__controls">
          <button data-time="20" class="timer__button">20 Secs</button>
          <button data-time="300" class="timer__button">Work 5</button>
          <button data-time="900" class="timer__button">Quick 15</button>
          <button data-time="1200" class="timer__button">Snack 20</button>
          <button data-time="3600" class="timer__button">Lunch Break</button>
          <form name="customForm" id="custom">
            <input type="text" name="minutes" placeholder="Enter Minutes">
          </form>
        </div>
        <div class="display">
          <h1 class="display__time-left"></h1>
          <p class="display__end-time"></p>
        </div>
      </div>
    </v-app>
  </div>

  <!-- vue vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>

    const navigation = [
      {
        text: "Parallax Scroll Animation",
        link: "./parallax_scroll_animation.html"
      },
      {
        text: "Mouse Move Shadow",
        link: "./mouse_move_shadow.html"
      },
      {
        text: "Click and drag",
        link: "./click_and_drag.html"
      },
      {
        text: "Countdown Timer",
        link: "./countdown_timer.html"
      },
      {
        text: "Whack A Mole",
        link: "./whack_a_mole.html"
      },
    ]

    new Vue({
      el: "#app",
      vuetify: new Vuetify(),
      data() {
        return {
          drawer: null,
          navigation: navigation
        }
      }
    })
  </script>

</body>

</html>
