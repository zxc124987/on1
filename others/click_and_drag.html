<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click and Drag</title>

  <!-- vue vuetify -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>

  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="stylesheet" href="../style.css">

  <style>
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .v-application--wrap {
      box-sizing: border-box;
      background: url("https://source.unsplash.com/NFs6dRTBgaM/2000x2000") fixed;
      background-size: cover;
    }

    .items {
      height: 650px;
      padding: 100px;
      width: 100%;
      border: 1px solid white;
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      user-select: none;
      cursor: pointer;
      transition: all 0.2s;
      transform: scale(0.98);
      will-change: transform;
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0;
      perspective: 500px;
      overflow: hidden;
    }

    .items.active {
      background: rgba(255, 255, 255, 0.3);
      cursor: grabbing;
      cursor: -webkit-grabbing;
      transform: scale(1);
    }

    .item {
      width: 200px;
      height: calc(100% - 40px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      font-weight: 100;
      color: rgba(0, 0, 0, 0.15);
      box-shadow: inset 0 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .item:nth-child(9n + 1) {
      background: dodgerblue;
    }

    .item:nth-child(9n + 2) {
      background: goldenrod;
    }

    .item:nth-child(9n + 3) {
      background: paleturquoise;
    }

    .item:nth-child(9n + 4) {
      background: gold;
    }

    .item:nth-child(9n + 5) {
      background: cadetblue;
    }

    .item:nth-child(9n + 6) {
      background: tomato;
    }

    .item:nth-child(9n + 7) {
      background: lightcoral;
    }

    .item:nth-child(9n + 8) {
      background: darkslateblue;
    }

    .item:nth-child(9n + 9) {
      background: rebeccapurple;
    }

    .item:nth-child(even) {
      transform: scaleX(1.31) rotateY(40deg);
    }

    .item:nth-child(odd) {
      transform: scaleX(1.31) rotateY(-40deg);
    }
  </style>

</head>

<body>

  <div id="app">
    <v-app id="inspire">
      <div class="header">
        <v-app-bar elevation="4" dense>
          <a href="../index.html" class="logo">Hank</a>
          <v-btn class="ml-auto" icon @click.stop="drawer = !drawer"><i class="fa-solid fa-bars-staggered"></i></v-btn>
        </v-app-bar>

        <v-navigation-drawer v-model="drawer" absolute temporary>
          <v-list-item>
            <v-list-item-content>
              <v-list-item-title>Hank's Nav</v-list-item-title>
            </v-list-item-content>
          </v-list-item>

          <v-divider></v-divider>

          <v-list dense v-for="(el, index) in navigation" :key="index">
            <v-list-item link>
              <v-list-item-content>
                <a :href="el.link">{{ el.text }}</a>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-navigation-drawer>
      </div>

      <div class="items">
        <a href="http://www.google.com/" class="item item1">01</a>
        <div class="item item2">02</div>
        <div class="item item3">03</div>
        <div class="item item4">04</div>
        <div class="item item5">05</div>
        <div class="item item6">06</div>
        <div class="item item7">07</div>
        <div class="item item8">08</div>
        <div class="item item9">09</div>
        <div class="item item10">10</div>
        <div class="item item11">11</div>
        <div class="item item12">12</div>
        <div class="item item13">13</div>
        <div class="item item14">14</div>
        <div class="item item15">15</div>
        <div class="item item16">16</div>
        <div class="item item17">17</div>
        <div class="item item18">18</div>
        <div class="item item19">19</div>
        <div class="item item20">20</div>
        <div class="item item21">21</div>
        <div class="item item22">22</div>
        <div class="item item23">23</div>
        <div class="item item24">24</div>
        <div class="item item25">25</div>
      </div>
    </v-app>
  </div>

  <!-- vue vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>

    const navigation = [
      {
        text: "Parallax Scroll Animation",
        link: "./parallax_scroll_animation.html"
      },
      {
        text: "Mouse Move Shadow",
        link: "./mouse_move_shadow.html"
      },
      {
        text: "Click and drag",
        link: "./click_and_drag.html"
      },
      {
        text: "Countdown Timer",
        link: "./countdown_timer.html"
      },
      {
        text: "Whack A Mole",
        link: "./whack_a_mole.html"
      },
    ]

    new Vue({
      el: "#app",
      vuetify: new Vuetify(),
      data() {
        return {
          drawer: null,
          navigation: navigation
        }
      }
    })
  </script>

</body>

</html>
