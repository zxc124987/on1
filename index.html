  <div id="app">
    <v-app id="inspire">

      <div class="preload" style="background-image: url('images/loading.gif')"></div>

      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" v-for="pic in pictures">

          </div>
        </div>
        <div class="swiper-pagination"></div>

        <div class="swiper-button">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>

      <nav class="nav">
        <ul>
          <li v-for="(el, i) in navs" :key="i">
            <a :href="el.link">{{ el.text }}</a>
          </li>
        </ul>
      </nav>

      <div class="news">
        <div class="container">
          <h2 class="title">news</h2>
          <ul>
            <li v-for="(el, i) in news" :key="i">

                <div class="number">{{ i + 1 }}</div>
                <div class="date">{{ el.date }}</div>
                <div class="sub">{{ el.sub }}</div>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="others">
        <div class="container">
          <h2 class="title">others</h2>
          <div class="card-group">
            <div class="card wow" v-for="(el, i) in others" :key="i">
              <div class="img-container rellax" data-rellax-speed="2">
                <div class="img-box">
                  <div class="img" :style="{'background-image': 'url('+ el.img +')'}"></div>
                </div>
              </div>
              <div class="text-container">
                <div class="text-title">{{ el.title }}</div>
                <div class="text-desc">{{ el.desc }}</div>
                <a href="javascript:;" class="more">more</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="about">

            <li v-for="(el, i) in about" :key="i">
              <div class="title">{{ el.date }}</div>
              <div class="desc">{{ el.desc }}</div>
            </li>
          </ul>
        </div>
      </div>

      <div class="contact">

            <ul>

            </ul>
