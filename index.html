      new Vue({
        el: '#app',

        },
        methods: {
          debounce(func, wait = 20, immediate = true) {
            let timeout;
            return function () {
              let context = this, args = arguments;
              let later = function () {
                timeout = null;
                if (!immediate) func.apply(context, args);
              };
              let callNow = immediate && !timeout;
              clearTimeout(timeout);
              timeout = setTimeout(later, wait);
              if (callNow) func.apply(context, args);
            };
          },
          loadingHandler() {
            const preload = document.querySelector(".preload");
            preload.style.display = "none";
          },
          scrollHandler() {
            const wt = window.scrollY
            const wb = wt + window.innerHeight
            const cards = document.querySelectorAll(".card");

            cards.forEach((card) => {
              const cardMiddle = card.offsetTop + (card.offsetHeight / 2)

              if (wb >= cardMiddle && wt <= cardMiddle) card.classList.add("active")
              else card.classList.remove("active")

            })
          },
          playSong() {
            const musicContainer = document.getElementById("music-container");
            const playBtn = document.getElementById("play");
            const audio = document.getElementById("audio");
            const musicName = document.querySelector(".music-name");

            musicContainer.classList.add("play");

            //並且按下play後圖案會改成pause
            playBtn.querySelector("i.fas").classList.remove("fa-play");
            playBtn.querySelector("i.fas").classList.add("fa-pause");

            // 這是audio的方法play可以直接撥放音檔
            audio.play();
          },
          pauseSong() {
            const musicContainer = document.getElementById("music-container");
            const playBtn = document.getElementById("play");
            const audio = document.getElementById("audio");

            musicContainer.classList.remove("play");

            //並且按下pause後圖案會改成play
            playBtn.querySelector("i.fas").classList.add("fa-play");
            playBtn.querySelector("i.fas").classList.remove("fa-pause");

            // 這是audio的方法pause可以直接停止音檔
            audio.pause();
          },
          playMusic() {
            const musicContainer = document.getElementById("music-container");
            const isPlaying = musicContainer.classList.contains("play");

            if (isPlaying) {
              this.pauseSong();
            } else {
              this.playSong();
            }
          },
          submit() {
            if (this.password === "111528") {
              window.location.pathname = "on1/article-page/20221205.html"
            } else {
              this.dialog = false;
              this.errorAlert = true;
              this.password = "";
            }
          },
        },
        mounted() {
          window.addEventListener("scroll", this.debounce(this.scrollHandler));
          window.addEventListener("load", this.loadingHandler);

          const swiperBanner = new Swiper('.banner', {
            speed: 400,
            slidesPerView: 1,
            effect: 'fade',
            loop: true,
            autoplay: {
              delay: 5000,
            },
          });

          const swiperShare = new Swiper('.share', {
            speed: 400,
            slidesPerView: 1,
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
              type: "fraction",
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
              disabledClass: "disabled"
            },
          });

          wow = new WOW(
            {
              boxClass: 'wow',
              animateClass: 'animated',
              offset: 350,
              mobile: true,
              live: true
            }
          )
          wow.init();

          var rellax = new Rellax('.rellax', {
            center: true
          });

          var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 300,
            backSpeed: 100,
            backDelay: 500,
            startDelay: 1000,
            loop: true,
          });

          this.year = new Date().getFullYear();

        },
        destroyed() {
          window.removeEventListener("load", this.loadingHandler);
          window.removeEventListener("scroll", this.scrollHandler);
        },
        watch: {
          errorAlert(val) {
            val && setTimeout(() => {
              this.errorAlert = false
            }, 3000)
          }
        },
      })
    })()
